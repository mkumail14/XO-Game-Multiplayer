<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game | Developed by MKA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h3>X/O Game</h3>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">ScoreBoard</a>
        </div>
    </nav>
    <main>
        <div id="btnContainer">
            <button id="joinGameBtn" onclick="joinGame()">Join Game</button>
            <button id="createGameBtn" onclick="createGame()">Create Game</button>
            <input id="inputGameId" type="text">
            <button id="submitGameIdBtn" onclick="submitGameId()">Join Game</button>
            <button id="backBtn" onclick="backBtn()">Back</button>

        </div>
        <div id="gameContainer">
            <div style="display: flex; border-bottom: 2px #3d3dea solid; background-color: beige; border-radius: 10px;">
                <h5>Score:</h5>
                <h5>Turn:</h5>
                <h5>Status:<p id="status" style="color: greenyellow;"></p></h5>
            </div>
            <div id="gamePanel">
                <div id="box">
                    <div style="display: flex; flex-direction: row;" id="row1">
                        <div onclick="choose(0)" class="cell" style="border-right:2px black solid; border-bottom:2px black solid;" id="0"></div>
                        <div onclick="choose(1)" class="cell" style="border-right:2px black solid; border-bottom:2px black solid;" id="1"></div>
                        <div onclick="choose(2)" class="cell" style="border-bottom:2px black solid;" id="2"></div>
                    </div>
                    <div style="display: flex; flex-direction: row;" id="row2">
                        <div onclick="choose(3)" class="cell" style="border-right:2px black solid; border-bottom:2px black solid;" id="3"></div>
                        <div  onclick="choose(4)" class="cell" style="border-right:2px black solid; border-bottom:2px black solid;" id="4"></div>
                        <div onclick="choose(5)" class="cell" style="border-bottom:2px black solid;" id="5"></div>
                    </div>
                    <div style="display: flex; flex-direction: row;" id="row3">
                        <div onclick="choose(6)" class="cell" style="border-right:2px black solid;" id="6"></div>
                        <div onclick="choose(7)" class="cell" style="border-right:2px black solid;" id="7"></div>
                        <div onclick="choose(8)" class="cell" id="8"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
